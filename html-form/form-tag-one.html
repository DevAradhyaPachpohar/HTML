<!DOCTYPE html>
<html>
    <head>
        <title>Form tag in HTML</title>
     </head>
     <body>
        <form>
           <fieldset>
            <legend>Personal Information</legend>
            <lable >Enter your First Name:</lable>
            <input type="text" placeholder="Enter Your First Name"/>
            <br/>
            <br/>
            <lable>Enter Your Last Name:</lable>
            <input type="text" placeholder="Enter Your Last Name"/>
            <br/>
            <br/>
            <lable>Date of Birth</lable>
            <input type="date">
            <br/>
            <br/>
            <lable>Address:</lable>
            <textarea></textarea>
            <br/>
            <br/>
            <lable>Gender:</lable>
            <input type="radio" name="gender"><lable>Male</lable>
            <input type="radio" name="gender"><lable>Female</lable>
            <input type="radio" name="gender"><lable>Other</lable>
           </fieldset>
           <!--Addition information section-->
           <fieldset>
            <legend>Additional Information</legend>
            <lable>select your system</lable>
            <select>
                <option>Windows Desktop</option>
                <option>Linus Desktop</option>
                <option>Mac Desktop</option>
                <option>Windows laptop</option>
                <option>Mac laptop</option>
            </select>
           </fieldset>
            <br/>
            <br/>
            <input type="submit">
            <input type="reset">
          
        </form>
     </body>
</html>
